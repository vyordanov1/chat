{% extends 'account/account.html' %}
{% load static %}
{% block account_content %}
    <form action="{% url 'user_password_change' user.id %}" method="POST">
        {% csrf_token %}
            {{ form.as_p }}
            {{ form.errors }}
        <div class="profile-buttons">
            <a href="{% url 'account' %}" class="reg-form">Back</a>
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock account_content %}
