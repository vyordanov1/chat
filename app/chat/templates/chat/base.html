{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Chat</title>
    <link rel="shortcut icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/style.css' %}">
        {% with theme=user.profile.theme_preference|lower %}
            <link rel="stylesheet" type="text/css" href="{% static '/chat/css/'|add:theme|add:'.css' %}">
        {% endwith %}
    <script type="module" src="{% static 'chat/js/scripts.js' %}"></script>
</head>
<body>
    {% block content %} {% endblock content %}
</body>
</html>
