{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Chat</title>
    <link rel="shortcut icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/light.css' %}">
        {% with theme=user.profile.theme_preference|lower %}
            <link rel="stylesheet" type="text/css" href="{% static '/chat/css/'|add:theme|add:'.css' %}">
        {% endwith %}
    {% block javascript %} {% endblock javascript %}
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="nav-fluid">
        <ul>
            <li style="font-size: 2rem"><strong>
                <i class="fa-regular fa-comment-dots"></i>
                Chattr
            </strong></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container-data">
        <div class="illustration">
            <img src="{% static 'frontend/images/Live-Chat-Vector-Illustration.jpg' %}" alt="Illustration of people interacting on a laptop screen">
        </div>
        <div class="signin-form">
            <h2 class="form-title">Sign in</h2>
            <form method="POST" class="register-form" id="register-form">
                <div class="form-group">
                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="text" name="name" id="name" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                    <input type="password" name="pass" id="pass" placeholder="Password"/>
                </div>
                <div class="btn-container">
                    <button type="submit">Login</button>
                </div><br>
                <div class="login-urls">
                    <a class="reg-form" href="{% url 'register' %}">Register</a>
                    <a class="reg-form" href="{% url 'password_reset' %}">Forgot password?</a>
                </div>
            </form>
        </div>
    </main>
</body>
    <footer class="footer-container">
        <div class="footer">
            <ul>
                <a href="https://www.linkedin.com/in/vasil-yordanov-66008417b" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://github.com/vyordanov1" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </ul>
        </div>

</html>
