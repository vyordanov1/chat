{% extends 'chat/base.html' %}
{% load static %}
{% block content %}
    <form action="{% url 'password_reset' %}" method="POST" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        <a href="{% url 'login' %}" class="reg-form">Back</a>
    </form>
{% endblock content %}
