{% extends 'chat/main.html' %}
{% load static %}
{% block inner_content %}
    <h2 class="form-title">Password Reset</h2>
    <form action="{% url 'password_reset' %}" method="POST" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        <a href="{% url 'login' %}" class="reg-form">Back</a>
    </form>
{% endblock inner_content %}
